{% extends 'youtube/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h2>{{ object.name }}</h2>
    <object style="height: 390px; width: 640px">
        <param name="movie" value="http://www.youtube.com/v/{{ object.videoId }}?version=3">
        <param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always">
        <embed src="http://www.youtube.com/v/{{ object.videoId }}?version=3" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="640" height="390">
    </object>
    <p>{{ object.description }}</p>

    </div>
{% endblock %}
